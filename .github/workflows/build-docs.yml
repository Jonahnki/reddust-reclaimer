name: Build Documentation
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install sphinx sphinx-rtd-theme nbsphinx jupyter myst-parser
    
    - name: Create docs structure if missing
      run: |
        mkdir -p docs/source
        mkdir -p docs/notebooks
        mkdir -p docs/_static
    
    - name: Convert notebooks to HTML (if any exist)
      run: |
        if [ -d "notebooks" ] && [ "$(ls -A notebooks/*.ipynb 2>/dev/null)" ]; then
          jupyter nbconvert --to html notebooks/*.ipynb --output-dir docs/notebooks/
        else
          echo "No notebooks found, skipping conversion"
        fi
    
    - name: Generate API documentation
      run: |
        mkdir -p docs/api
        sphinx-apidoc -o docs/api scripts/ --force --module-first
        cd docs && sphinx-build -b html . _build/html
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html

  build-docker:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker images
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          jonahnki/reddust-reclaimer:latest
          jonahnki/reddust-reclaimer:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
